<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How Much Do I Love You?</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff4d4d;
            color: white;
            font-size: 1.5rem;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff1a1a;
        }

        .popup {
            position: absolute;
            color: #ff4d4d;
            font-size: 2rem;
            font-weight: bold;
            pointer-events: none;
            animation: popUpAnimation 1s ease-out forwards;
        }

        @keyframes popUpAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="title">How much do I love you?</p>
        <button onclick="generateLove()">Click to find out</button>
    </div>

    <script>
        function generateLove() {
            // Create a new "so much" element
            let loveText = document.createElement("div");
            loveText.classList.add("popup");
            loveText.textContent = "so much";

            // Randomize the position of the text
            let x = Math.random() * window.innerWidth;
            let y = Math.random() * window.innerHeight;

            loveText.style.left = `${x}px`;
            loveText.style.top = `${y}px`;

            // Append to the body
            document.body.appendChild(loveText);

            // Remove the loveText after animation to prevent cluttering
            setTimeout(() => {
                loveText.remove();
            }, 1000); // Duration should match animation duration
        }
    </script>
</body>
</html>
