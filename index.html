<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Grace</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        header {
            color: #ff4d4d;
            padding: 50px 20px;
            font-size: 2rem;
            text-transform: lowercase;
        }

        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .image-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
            position: relative;
            z-index: 1;
        }

        .image-container img {
            width: 200px;
            height: auto;
            border-radius: 15px;
        }

        .button {
            background-color: #ff4d4d;
            color: white;
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            z-index: 2;
        }

        .popup {
            position: absolute;
            color: #ff4d4d;
            background-color: white;
            border: 2px solid #ff4d4d;
            padding: 10px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 20px;
            z-index: 0;
            opacity: 0;
            transition: opacity 1s;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        .footer {
            background-color: #ff4d4d;
            color: white;
            padding: 50px;
            font-size: 1.5rem;
            margin-top: 50px;
            position: relative;
            z-index: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>happy valentines day grace :)</h1>
    </header>

    <div class="content">
        <div class="image-container">
            <img src="https://raw.githubusercontent.com/mariobnrs/graceandmario/main/IMG_6192.jpeg" alt="Photo of us">
            <img src="https://raw.githubusercontent.com/mariobnrs/graceandmario/main/IMG_8925.jpeg" alt="Another photo of us">
        </div>
        <button class="button" onclick="generateLove()">find out how much I love you</button>
    </div>

    <div class="footer">
        <p>I love you forever my beautiful girl - Mario</p>
    </div>

    <script>
        function generateLove() {
            const words = ["Immeasurably", "infinitely", "everlastingly", "immeasurably", "eternally", "infinitely", "boundlessly", "unconditionally", "undyingly", "everlastingly", "limitlessly", "unfathomably", "enduringly", "timelessly", "unquantifiably", "unmeasurably", "incalculably", "abundantly", "unwaveringly", "unchangingly", "wholeheartedly", "unceasingly", "immortally", "profoundly"];
            
            let loveText = document.createElement("div");
            loveText.classList.add("popup");
            loveText.textContent = words[Math.floor(Math.random() * words.length)];

            let x = Math.random() * (window.innerWidth - 150);
            let y = Math.random() * (window.innerHeight - 100);

            loveText.style.left = `${x}px`;
            loveText.style.top = `${y}px`;

            document.body.appendChild(loveText);

            // Trigger the fade-in effect after appending the element
            setTimeout(() => {
                loveText.style.opacity = 1;
            }, 10);
        }
    </script>
</body>
</html>
